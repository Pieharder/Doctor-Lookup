<!DOCTYPE html>
<html>
  <head>
    <title>Find A Doctor Near You!</title>
  </head>
  <body>
    <div class="container">
      <h1>Need Medical Care?</h1>
      <h2>Find a Doctor near you!</h2>
      <form id="complaint">
        <label for="chiefComplaint">Type your medical complaint's here(seperate multiple issues with a comma):</label>
        <input type="text" id="complaint" placeholder="How can we help" required>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
      <h3>Or if you have a specific doctor you'd like to find, search for them below!</h3>
      <form id="name">
        <label for="doctorName">Type the Doctor's name here:</label>
        <input type="text" id="name" placeholder="Who can we help you find">
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
      <div id="output">
        <ul id="doctorOutput"></ul>
      </div>
    </div>
  </body>
</html>
