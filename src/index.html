<!DOCTYPE html>
<html>
  <head>
    <title>Find A Doctor Near You!</title>
  </head>
  <body>
    <div class="container">
      <h1>Need Medical Care?</h1>
      <h2>Find a Doctor near you!</h2>
      <form id="complaintForm">
        <label for="chiefComplaint">If you know your preffered doctors name enter it here, or type your medical complaint(s) here:</label>
        <input type="text" id="complaint" placeholder="asthma, headache" required>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <div id="output">
        <ul id="doctorNameOutput"></ul>
      </div>
    </div>
  </body>
</html>
